<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan Layanan - SpeedyClean</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="text-center">Formulir Pemesanan</h2>
            <form id="order-form">
                <div class="mb-3">
                    <label for="customerName" class="form-label">Nama Customer</label>
                    <input type="text" class="form-control" id="customerName" required>
                </div>
                 <div class="mb-3">
                    <label for="plateNumber" class="form-label">Plat Kendaraan</label>
                    <input type="text" class="form-control" id="plateNumber" required>
                </div>
                 <div class="mb-3">
                    <label for="vehicleBrand" class="form-label">Jenis Kendaraan (Merk)</label>
                    <input type="text" class="form-control" id="vehicleBrand" placeholder="Contoh: Toyota Avanza" required>
                </div>
                <div class="mb-3">
                    <label for="vehicleCategory" class="form-label">Kategori Kendaraan</label>
                    <select class="form-select" id="vehicleCategory" required>
                        <option value="">Pilih Kategori...</option>
                        <option value="Mobil Kecil">Mobil Kecil (e.g., Agya, Brio)</option>
                        <option value="Mobil Sedang">Mobil Sedang (e.g., Avanza, CRV)</option>
                        <option value="Mobil Besar">Mobil Besar (e.g., Pajero, Alphard)</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="service" class="form-label">Layanan</label>
                    <select class="form-select" id="service" required>
                        <option value="">Pilih Layanan...</option>
                        <option data-price="50000" value="Cuci Cepat">Cuci Cepat - Rp 50.000</option>
                        <option data-price="150000" value="Cuci Detailing">Cuci Detailing - Rp 150.000</option>
                        <option data-price="250000" value="Paket Premium Wax">Paket Premium Wax - Rp 250.000</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Total Harga</label>
                    <input type="text" class="form-control" id="price" readonly>
                </div>
                <button type="submit" class="btn btn-custom w-100">Buat Pesanan & QR Code</button>
            </form>
            <div id="qr-code-container" class="mt-4" style="display: none;">
                 <h5>Scan QR Code ini untuk Detail Pesanan Anda</h5>
                 <div id="qrcode"></div>
                 <button id="download-qr" class="btn btn-secondary mt-3">Unduh QR Code</button>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
