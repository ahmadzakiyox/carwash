<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SpeedyClean</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div id="verification-message" class="alert alert-success" style="display: none;"></div>
            
            <h2 class="text-center">Login</h2>
            <form id="login-form">
                <div class="mb-3">
                    <label for="email" class="form-label">Alamat Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-custom w-100">Login</button>
            </form>
             <p class="mt-3 text-center">Belum punya akun? <a href="/register.html">Daftar sekarang</a></p>
        </div>
    </div>
    
    <script src="/js/auth.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            if (params.get('verified') === 'true') {
                const messageDiv = document.getElementById('verification-message');
                messageDiv.textContent = 'Verifikasi email berhasil! Silakan login.';
                messageDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
