<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profil - SpeedyClean</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="text-center">Edit Profil</h2>
            <form id="profile-form">
                <div class="mb-3">
                    <label for="profile-username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="profile-username" required>
                </div>
                <div class="mb-3">
                    <label for="profile-email" class="form-label">Alamat Email</label>
                    <input type="email" class="form-control" id="profile-email" required>
                </div>
                <button type="submit" class="btn btn-custom w-100">Simpan Perubahan</button>
            </form>
        </div>
    </div>
    
    <script src="/js/main.js"></script>
</body>
</html>
